<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRD Parser</title>
    <!-- Include your CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styles */
        #diagram-container {
            overflow: auto;
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }

        #mermaid-diagram svg {
            width: 100%;
            height: auto;
        }

        /* Styles for new sections */
        .screen-section {
            margin-bottom: 40px;
        }

        #generate-wireframes-btn,
        #generate-code-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #wireframes-heading,
        #generated-code-heading {
            margin-top: 40px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        pre {
            background-color: #f9f9f9;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>BRD Parser</h1>

    <!-- BRD Content Input -->
    <textarea id="brd-content" placeholder="Enter BRD content here..." rows="10" cols="80"></textarea>
    <br>
    <button id="parse-btn">Parse</button>

    <!-- Diagram Layout Options -->
    <h2>Select Diagram Layout:</h2>
    <label>
        <input type="radio" name="layout" value="TD" checked> Top-Down
    </label>
    <label>
        <input type="radio" name="layout" value="LR"> Left-Right
    </label>

    <!-- Parsed JSON Display -->
    <h2>Parsed JSON:</h2>
    <pre id="result"></pre>

    <!-- Mermaid Diagram -->
    <h2>Mermaid Diagram:</h2>
    <div id="diagram-container">
        <div id="mermaid-diagram"></div>
    </div>

    <!-- Mermaid Syntax Display -->
    <h2>Mermaid Syntax:</h2>
    <pre id="mermaid-syntax"></pre>

    <!-- Button to Generate Wireframes -->
    <button id="generate-wireframes-btn" style="display:none;">Generate Wireframes</button>

    <!-- Wireframes Section -->
    <h2 id="wireframes-heading" style="display:none;">Wireframes:</h2>
    <div id="wireframes-container"></div>

    <!-- Button to Generate Code -->
    <button id="generate-code-btn" style="display:none;">Generate Code</button>

    <!-- Generated Code Section -->
    <h2 id="generated-code-heading" style="display:none;">Generated Code:</h2>
    <div id="generated-code-container"></div>

    <!-- Include Mermaid JS -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="js/scripts.js"></script>
</body>
</html>
