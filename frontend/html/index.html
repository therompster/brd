<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRD Parser</title>
    <!-- Include your CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styles for the wireframes and generated code sections */
        #wireframes-container .wireframe {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        #generated-code-container .screen-section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        pre {
            background-color: #f9f9f9;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>BRD Parser</h1>

    <!-- BRD Content Input -->
    <textarea id="brd-content" placeholder="Enter BRD content here..." rows="10" cols="80"></textarea>
    <br>
    <button id="parse-btn">Parse</button>

    <!-- Diagram Layout Options -->
    <h2>Select Diagram Layout:</h2>
    <label>
        <input type="radio" name="layout" value="TD" checked> Top-Down
    </label>
    <label>
        <input type="radio" name="layout" value="LR"> Left-Right
    </label>

    <!-- Parsed JSON Display -->
    <h2>Parsed JSON:</h2>
    <pre id="result"></pre>

    <!-- Mermaid Diagram -->
    <h2>Mermaid Diagram:</h2>
    <div id="diagram-container">
        <div id="mermaid-diagram"></div>
    </div>

    <!-- Mermaid Syntax Display -->
    <h2>Mermaid Syntax:</h2>
    <pre id="mermaid-syntax"></pre>

    <!-- Button to Generate Wireframes -->
    <button id="generate-wireframes-btn" >Generate Wireframes</button>
    <!-- <button id="generate-wireframes-btn" style="display:none;">Generate Wireframes</button> -->

    <!-- Wireframes Section -->
    <h2 id="wireframes-heading" style="display:none;">Wireframes:</h2>
    <div id="wireframes-container"></div>

    <!-- Button to Generate Code -->
    <button id="generate-code-btn" >Generate Code</button>

    <!-- Generated Code Section -->
    <h2 id="generated-code-heading" style="display:none;">Generated Code:</h2>
    <div id="generated-code-container"></div>
    <button id="exportHtmlButton">Export HTML & Screenshot</button>

    <!-- Include Mermaid JS -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- Include Konva.js -->
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.13/konva.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="js/scripts.js"></script>
</body>
</html>
